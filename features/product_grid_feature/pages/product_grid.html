<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initia3l-scale=1.0" />
    <link rel="stylesheet" href="./../styles/product_grid_styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Grid de productos</title>
  </head>
  <body>
    <header class="main_header">
      <div>
        <img class="rucol_logo" src="../../../assets/rucol_logo.png" alt="Rucol Logo" />
      </div>
      <a href="../../product_summary/pages/product_summary.html" class="cart_button">
        <i class="material-icons" , id="shopping_cart">shopping_cart</i>
        <span class="cart_counter" id="cart_counter">0</span>
      </a>
    </header>
    <div class="main_body">
      <div class="search_bar_container">
        <input
          type="text"
          class="search_bar"
          id="search_bar"
          placeholder="Buscar productos..."
        />
        <button class="search_button" id="search_button">
          <i class="material-icons">search</i>
        </button>
      </div>
      <div class="product_grid" id="product_grid"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./../../../core/models/product_model.js"></script>
    <script src="./../controllers/product_grid_contoller.js"></script>
  </body>
</html>
